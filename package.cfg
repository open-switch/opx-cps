{
    "description": "This package contains CPS interface",
    "version": "1.0.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
        "dn-common-utils-dev(<<2.0.0)",
        "dn-common-utils-dev(>=1.0.0)",
        "dn-logging-dev(<<2.0.0)",
        "dn-logging-dev(>=1.0.0)",
        "gtest-dev"
    ],
    "packages": [
        {
            "name": "dn-cps-api",
            "dependencies": [
                "dn-common-utils(<<2.0.0)",
                "dn-common-utils(>=1.0.0)",
                "dn-logging(<<2.0.0)",
                "dn-logging(>=1.0.0)"
            ],
            "services": [
                {
                    "name": "dn_cps_api",
                    "description": "The CPS service is responsible for supporting communcation between applications",
                    "startup": "true",
                    "group": "base",
                    "execStart": "/opt/ngos/bin/cps_api_service",
                    "LimitNOFILE": "16384"
                }
            ],
            "files": [
                "etc/init/cps_api_service.conf",
                "opt/ngos/bin",
                "opt/ngos/lib/bytearray_utils.py",
                "opt/ngos/lib/cps.so",
                "opt/ngos/lib/cps_object.py",
                "opt/ngos/lib/cps_operations.py",
                "opt/ngos/lib/cps_utils.py",
                "opt/ngos/lib/lib*.so",
                "opt/ngos/lib/yang_tools"
            ]
        },
        {
            "name": "dn-cps-api-dev",
            "dependencies": [
                "dn-common-utils-dev(<<2.0.0)",
                "dn-common-utils-dev(>=1.0.0)",
                "dn-cps-api(<<2.0.0)",
                "dn-cps-api(>=1.0.0)",
                "dn-logging-dev(<<2.0.0)",
                "dn-logging-dev(>=1.0.0)"
            ],
            "files": [
                "usr/include/ngos"
            ]
        },
        {
            "name": "dn-cps-api-test",
            "dependencies": [
                "dn-cps-api(<<2.0.0)",
                "dn-cps-api(>=1.0.0)"
            ],
            "files": [
                "opt/ngos/tests"
            ]
        }
    ]
}
